<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js"></script>

    <title> Search in Github </title>

</head>

<body>

    <div class="content">
        <!--BÃºsqueda-->

        <div id="searchinput" class="box">
            <div id="buscar">
                <input type="search" placeholder="Search username..."> <button id="search" onclick="funcionsearch()">Search</button>
            </div>
        </div>
        <!--No hay Nada-->
        <div id="noresults" class="box">
            <div id="buscar">
                <input type="search" placeholder="Search username..."> <button class="search" onclick="funcionsearch()">Search</button>
            </div>
            <div id="errorwarning">
                <p>User does not exist</p>
            </div>
        </div>
        <!--se muestran resultados-->
        <div id="resultados" class="box">
            <div id="buscar">
                <input type="search" placeholder="Search username..."> <button class="search" onclick="funcionsearch()">Search</button>
            </div>

            <div id="repositories">

                <div class="repoheader">
                    <!--Imagen de usuario, bio, nombre...-->
                    <div id="image"><img src="img/img.png"></div>
                    <div id="userinfo">
                        <div id="username">@username</div>
                        <div id="name">Full name</div>
                        <div id="bio">this is the bio...</div>
                    </div>
                </div>
                <!--closing repositories header-->

                <div id="listrepo">

                    <div class="listrepotit">Repositories</div>

                    <div class="repoinfo">
                        <div id="repotitle">Repo1</div>
                        <!--repositorio individual-->
                        <div class="repoicons">
                            <div id="repostars"><i class="fa fa-star" aria-hidden="true"></i> 10
                            </div>
                            <div id="repoforks"> <i class="fa fa-code-fork" aria-hidden="true"></i> 5
                            </div>
                        </div>
                    </div>


                    <hr>


                </div>




            </div>



        </div>

    </div>
    <!--content-->



</body>

</html>
